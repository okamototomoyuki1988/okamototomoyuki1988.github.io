<html>
    <head>
        <script src="./speech.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>読み上げソフト</h1>
        <div id="speech">
            <div class="header">
                <div class="header-item">
                    <button class="play">&#x25b6;</button>
                    <input type="radio" class="speed1 speed" id="speed1" name="speed" value="1" checked><label for="speed1">x1</label>
                    <input type="radio" class="speed1.5 speed" id="speed1.5" name="speed" value="1.5"><label for="speed1.5">x1.5</label>
                    <input type="radio" class="speed2 speed" id="speed2" name="speed" value="2"><label for="speed2">x2</label>
                    <input type="radio" class="speed4 speed" id="speed4" name="speed" value="4"><label for="speed4">x4</label>
                    <input type="radio" class="speed6 speed" id="speed6" name="speed" value="6"><label for="speed6">x6</label>
                    <input type="radio" class="speed8 speed" id="speed8" name="speed" value="8"><label for="speed8">x8</label>
                    <input type="radio" class="speed10 speed" id="speed10" name="speed" value="10"><label for="speed10">x10</label>
                </div>
            </div>
            <div class="body">
                <div class="full-w">
                    <textarea class="src full-w" placeholder="再生するテキスト"></textarea>
                </div>
            </div>
        </div>
    </body>

</html>
